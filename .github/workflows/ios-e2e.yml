    - name: Run E2E tests
      env:
        IOS_APP: ./artifacts/pubkyring.app
      run: yarn e2e:ios

    - name: Upload Video
      uses: actions/upload-artifact@v4
      with:
        name: ios-e2e-video
        path: ./e2e/artefacts/
        retention-days: 7

    - name: Upload Logcat
      uses: actions/upload-artifact@v4
      with:
        name: ios-e2e-logcat
        path: ./logcat.txt
        retention-days: 7

    - name: Upload Simulator Logs
      uses: actions/upload-artifact@v4
      with:
        name: ios-e2e-simulator-logs
        path: ./ios-simulator-logs.txt
        retention-days: 7
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-e2e-results
        path: |
          ./e2e/results/
        retention-days: 7

    - name: Upload Appium Logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-e2e-appium-logs
        path: ./e2e/appium.log
